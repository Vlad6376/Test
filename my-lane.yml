# ===================================================================
# YAML File for Validation Testing
#
# This file contains a mix of valid and invalid Lane definitions
# to test the comprehensive validation logic of the import service.
# ===================================================================

- name: "Valid Analytics Lane"
  description: "A perfectly valid lane for data analysis."
  config:
    delegated_authority_enabled: true
    revocability_enabled: true
    human_oversight_enabled: true
    max_delegated_authorities: 2
    max_oversight_members: 2
    delegation_timeout_seconds: 86400
    ethical_guardrails_enabled: true
  directives:
    - "FAIR"
    - "GDPR"

- name: "" # <-- ERROR: Name is empty
  description: "This lane has an invalid empty name."
  config:
    delegated_authority_enabled: true
    revocability_enabled: true
    human_oversight_enabled: false
  directives:
    - "TRUTH"

- name: "Lane with No Description"
  description: "" # <-- ERROR: Description is empty
  config:
    delegated_authority_enabled: false
  directives:
    - "HOPE"

